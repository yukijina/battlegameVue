<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- CHARACTOR -->
		<meta charset="utf-8">
		<!-- VIEWPORT -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- TITLE -->
		<title>Vue Battle Game</title>
		<!-- GOOGLE FONT -->
		<link href="https://fonts.googleapis.com/css?family=Cinzel:400,700" rel="stylesheet">
		<!-- FONTAWESOME -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
		<!-- BOOTSTRAP CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
		<!-- ORIGINAL CSS -->
		<link rel="stylesheet" href="css/main.css">
	</head>

	<body>
		<header>
			<h1>Vue.js Battle Game</h1>
		</header>

		<!-- Health Section -->
		<main id="app">
			<div class="container">
				<div class="row">
					<div class="player col-6">
						<h2>Player Health</h2>
						<div class="bar-wrapper" v-bind:style="{ width: playerHealth + '%' }">
									<p>{{ playerHealth }}</p>
						</div>
					</div>
					<!-- Monster -->
					<div class="monster col-6">
						<h2>Monster Health</h2>
						<div class="bar-wrapper" v-bind:style="{ width: monsterHealth + '%' }">
								<p>{{ monsterHealth }}</p>
						</div>
					</div>

				</div> <!--  the end of row -->
			</div>  <!--the end of health section -->


			 <div>
				 <div v-if=!isRunning>
				 		 <button type="button" id="btn-start" v-on:click="start">Start Game</button>
				 </div>
				 <div class="btn-wrapper" v-else>
					 <button type="button" id="btn1" v-on:click="attack(10, 3)">Attack</button>
					 <button type="button" id="btn2" v-on:click="attack(13, 5)">Special Attack</button>
					 <button type="button" id="btn3" v-on:click="heal">Heal</button>
					 <button type="button" id="btn4" v-on:click="start">Give up</button>
				 </div>
			 </div>

		</main>





<!-- JQUERY -->
		<!-- Vue.js -->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<!-- JQuery / This gives access to the jquery library -->
		<script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>		<!-- Bootstrap Popper / Popper is required for bootstrap 4 JS functionality -->
		<!-- Bootstrap Popper / Popper is required for bootstrap 4 JS functionality -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<!-- Bootstrap JS plugin / This makes bootstrap 4 JS work -->
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
		<!-- Original custom JS -->
  	<script type="text/javascript" src="js/main.js"></script>


	</body>
</html>
